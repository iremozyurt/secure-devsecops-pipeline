name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Bandit (SAST)
      run: |
        pip install bandit

    - name: Run Bandit SAST
      run: |
        bandit -r . -ll --severity-level high

    - name: Build Docker image
      run: |
        docker build -t devsecops-test .

    - name: Run application container
      run: |
        docker run -d -p 5000:5000 --name app devsecops-test
        sleep 10

    - name: OWASP ZAP DAST scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: http://localhost:5000

    - name: Stop container
      run: |
        docker stop app
